<script language="javascript">
function verify()
{
if(document.reg.fname.value=="")
{
	alert("Enter Full Name");
	document.reg.fname.focus();
	return false;
}
else if(document.reg.email.value=="")
{
	alert("Enter your Email ID");
	document.reg.email.focus();
	return false;
}
else  if(document.reg.day.value=="Day" || document.reg.month.value=="Month" || document.reg.year.value=="Year")
   {
    	alert("Select Valid Birth_Date");
	return false;
   }
else if(document.reg.mob.value=="")
{
	alert("Enter mobile number");
	document.reg.mob.focus();
	return false;
}
else
{
	reg.action="tab.html";
	reg.method="POST";
	reg.submit();
}
}

function fname_check()
			{
			
			var alphaExp = /^[a-z A-Z]+$/;
	if(fname.value.match(alphaExp))
        {
		return true;
	}
else
        {
			alert("Enter Valid  Name");
			document.reg.fname.value="";
			
			}
			}
function mobile()
			{

			var z=document.reg.mob.value;

			if(z.length!=10)
			{
			alert("Enter Valid Mobile Number\n [ Exactly 10 Digits ]");
						document.reg.mob.value="";

			}

			for (i=0; i<z.length; i++)
			 {
			if (z.charAt(i) < "0" || z.charAt(i) > "9") 
			{
			alert("Mobile Number must only contain numbers");
			document.reg.mob.value="";
			}
			}
			

			}
